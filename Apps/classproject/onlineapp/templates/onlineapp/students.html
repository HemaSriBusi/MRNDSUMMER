<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

    <table>
        <tr>
            <td>Name</td>
            <td>Email</td>
            <td>TotalMarks</td>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.mocktest1.total}}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{%url 'addStudent' %}">Add Student</a>
</body>
</html>
